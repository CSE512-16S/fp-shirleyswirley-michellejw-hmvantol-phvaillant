<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Climate Change Something</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="insidemodal.js"></script>
    <script src="viz.js"></script>
  </head>

  <body>

      <div class="container-fluid">



          <div id="map" class="col-xs-7">
          </div>

          <div id="information_pane" class="col-xs-5" >
            
            <div class="h1">Exploring climate change</div>
            <p>click highlighted locations to get more information</p>

            <a href="#" class="btn btn-link" id="start_tour" role="button">Start tour</a>





          </div>





            <!-- Modal -->



          <div id="myModal" class="modal fade" role="dialog">
            
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
              
                <div class="modal-header">
                  <div class="col-xs-5"></div>
                  <a href="#" class="glyphicon glyphicon-triangle-top col-xs-1" role="button"></a>
                  <div class="col-xs-5"></div>
                  <button type="button" class="close col-xs-1 pull-right" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                  
                  <div id="titlediv" class= "container col-xs-12" align="center"></div>

                  <div id="imgplotinfodiv" class= "container col-xs-12">

                    <div class="row">
                      <!-- using col-xs-* for modal div class so that columns don't wrap (it's the bootstrap setting for v. small mobile devices) -->
                      <a href="#" class="glyphicon glyphicon-triangle-left col-xs-1" id="left" role="button"></a>
                      <div id="beforeimagediv" class="col-xs-5"></div>
                      <div id="afterimagediv" class = "col-xs-5"></div>
                      <a href="#" class="glyphicon pull-right glyphicon-triangle-right col-xs-1" id="right" role="button"></a>
                    </div>

                    <div class="row">
                      <div class="col-xs-1" vertical-align="center">Source:</div>
                      <a href="#" class="btn btn-link col-xs-1" id="imgsrc" role="button"></a>
                    </div>
                    <!-- don't actually need to use row containers if div is full width (12) -->
                    <div class="row"> 
                      <div id="plotdiv" class="col-xs-12"></div>
                    </div> 

                    <div class="row">
                      <a href="#" class="btn btn-primary col-xs-3" id="localsrc" role="button"></a>
                      <a href="#" class="btn  pull-right btn-danger col-xs-3" id="globalsrc" role="button"></a> 
                    </div>

                    <div class="row">
                      <div id="moreinfodiv" class="col-xs-12">
                        
                        <!-- <img src="img/location1.png" alt="testing image placement in divs"> -->

                      </div>
                    </div>



                  </div>





                </div>

                <div class="modal-footer">
                  <a href="#" class="glyphicon glyphicon-triangle-bottom" role="button"></a>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

              </div>

            </div>
          </div>







      </div>

  </body>

</html>

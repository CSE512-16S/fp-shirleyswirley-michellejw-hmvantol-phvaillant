<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Climate Change Something</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script src="insidemodal.js"></script>
    <script src="viz.js"></script>
  </head>

  <body>

      <div class="container-fluid">



          <div id="map-container" class="col-xs-5">
            <div id="map"></div>
          </div>

          <div id="information_pane" class="col-xs-7" >
            
            <div class="h1">Exploring climate change</div>
            <p>click highlighted locations to get more information</p>

            <a href="#" class="btn btn-link" id="start_tour" role="button">Start tour</a>





          </div>





            <!-- Modal -->



          <div id="myModal" class="modal fade" role="dialog" tabindex="-1">
            
            <div class="modal-dialog col-xs-offset-5 col-xs-7">

              <!-- Modal content-->
              <div class="modal-content">
              
                <div class="modal-header">
                  <div id="titlediv"></div>
                </div>

                <div class="modal-body">
                  
                  <!-- <div id="titlediv" class= "container col-xs-12" align="center"></div> -->

                    <div class="row"> 
                        <div id="imgdiv" class="col-xs-12 svg-container"></div>
                    </div> 
    
                    <div class="row"> 
                      <div id="plotdiv" class="col-xs-12 svg-container"></div>  
                    </div>  

                    <div class="row">
                      <div id="moreinfodiv" class="col-xs-12" align="center"></div>
                    </div>








                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

              </div>

            </div>
          </div>







      </div>

  </body>
